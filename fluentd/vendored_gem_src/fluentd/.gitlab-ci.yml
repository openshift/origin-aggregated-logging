.install-template:
  before_script:
    - gem update --system
    - ruby -v

.test-template:
  before_script:
    - gem install rake
    - bundle install
    - chmod 777 -R ./test

stages:
  - build
  - tests

2-6-6:
  image: "ruby:2.6.6"
  stage: build
  extends: .install-template
  script:
    - bundle install --jobs=3 --retry=3
  cache:
    key: "$CI_COMMIT_REF_SLUG 2-6-6"
    paths:

2-7-2:
  image: "ruby:2.7.2"
  stage: build
  extends: .install-template
  script:
    - bundle install --jobs=3 --retry=3
  cache:
    key: "$CI_COMMIT_REF_SLUG 2-7-2"
    paths:

3-0-0:
  image: "ruby:3.0.0"
  stage: build
  extends: .install-template
  script:
    - bundle install --jobs=3 --retry=3
  cache:
    key: "$CI_COMMIT_REF_SLUG 3-0-0"
    paths:

rubyhead:
  image: "ruby:latest"
  stage: build
  extends: .install-template
  script:
    - bundle install --jobs=3 --retry=3
  cache:
    key: "$CI_COMMIT_REF_SLUG latest"
    paths:
      - ./*

2-6-6-test:
  image: "ruby:2.6.6"
  stage: tests
  allow_failure: true
  extends: .test-template
  script:
    - bundle exec rake test
  cache:
    key: "$CI_COMMIT_REF_SLUG 2-6-6"
    paths:
      - ./*

