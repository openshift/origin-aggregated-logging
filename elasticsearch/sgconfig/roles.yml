sg_role_kibana:
  cluster:
    - CLUSTER_MONITOR
    - CLUSTER_COMPOSITE_OPS
  indices:
    '?kibana':
      '*':
        - INDICES_ALL

sg_role_prometheus:
  cluster:
    - METRICS
  indices:
    '*':
      '*':
        - indices:monitor*

sg_role_fluentd:
  cluster:
    - indices:data/write/bulk
    - CLUSTER_MONITOR
  indices:
    '*':
      '*':
        - CRUD
        - CREATE_INDEX

sg_role_rsyslog:
  cluster:
    - indices:data/write/bulk
    - CLUSTER_MONITOR
  indices:
    '*':
      '*':
        - CRUD
        - CREATE_INDEX

sg_role_curator:
  cluster:
    - CLUSTER_MONITOR
    - MANAGE
  indices:
    '*':
      '*':
        - READ
        - MANAGE

sg_role_admin:
  indices:
    '*':
      '*':
        - ALL
  cluster:
    - CLUSTER_ALL

sg_role_jaeger:
  cluster:
    - indices:data/write/bulk
    - SEARCH
    - CLUSTER_MONITOR
    - MANAGE
  indices:
    '*jaeger-span-*':
      '*':
        - CRUD
        - CREATE_INDEX
        - READ
        - SEARCH
        - MANAGE
    '*jaeger-service-*':
      '*':
        - CRUD
        - CREATE_INDEX
        - READ
        - SEARCH
        - MANAGE
    '*jaeger-span-archive':
      '*':
        - CRUD
        - CREATE_INDEX
        - READ
        - SEARCH
        - MANAGE
    '*jaeger-span-archive-*':
      '*':
        - CRUD
        - CREATE_INDEX
        - READ
        - SEARCH
        - MANAGE

sg_project_operations:
  indices:
    '?operations?*':
      '*':
        - READ
        - indices:admin/mappings/fields/get*
        - indices:admin/validate/query*
        - indices:admin/get*
    '*?*?*':
      '*':
        - READ
        - indices:admin/mappings/fields/get*
        - indices:admin/validate/query*
        - indices:admin/get*
