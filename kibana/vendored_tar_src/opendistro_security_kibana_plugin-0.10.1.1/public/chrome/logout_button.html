<div class=" kbnGlobalNavLink securityLogoutLink"  tooltip="{{logoutTooltip}}" tooltip-placement="right" tooltip-popup-delay="0" tooltip-append-to-body="1" icon="'plugins/opendistro_security/images/logout.svg'" tooltip-content="Logout" title="'Logout'">

    <a class=" kbnGlobalNavLink__anchor" ng-click="logout()">

        <div class=" kbnGlobalNavLink__title ng-binding" style="overflow: hidden; text-overflow: ellipsis; padding-right: 5px">
            {{logoutButtonLabel}}

</div>
